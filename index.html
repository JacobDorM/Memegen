<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memegen</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/3642e4d196.js" crossorigin="anonymous"></script>
  </head>

  <body onload="onInit(); onInitGallery();">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="top-header">
      <div class="header-container header-layout flex align-center space-between">
        <div><img class="logo" src="img/logo/LOGO.png" alt="grafity of memegen, color orange, backroung dark-gray" /></div>
        <ul class="nav-bar clean-list flex">
          <li><a href="#" onclick="ShowGallery()">Gallery</a></li>
          <li><a href="#" onclick="toogleSavedMemes()">Meme</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <button onclick="toggleMenu(this)" class="menu-toggle">‚ò∞</button>
      </div>
    </header>
    <main class="gallery-content main-layout flex direction-column">
      <div class="gallery-search">
        <input id="key" class="search-input" list="keywords" id="keywords-choice" name="keywords-choice" oninput="onSetFilterByKeywords(this.value)" placeholder="Search" />
        <datalist id="keywords"> </datalist>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="gallery-extra flex space-between">
        <div class="popularity-text center-item" type="text" name="filter-txt" oninput="onSetFilterByTxt(this.value)" placeholder="Start typing...">Funny</div>
        <button class="extra-btn flexiable" onclick="onMemeGenerator()">I'm flexable</button>
        <button class="extra-btn">More</button>
      </div>
      <div class="gallery-img grid"></div>
    </main>

    <section class="editor editor-layout main-layout">
      <div class="editor-canvas"><canvas id="my-canvas" width="500" height="500"></canvas></div>
      <div class="editor-panel flex direction-column align-center">
        <div class="editor-text">
          <input class="edit-text" type="text" name="filter-txt" oninput="onSetLineTxt(this.value)" placeholder="Add text to the meme" />
        </div>
        <div class="panel-text-state">
          <button class="btn-text btn-up" onclick="onMoveUp(-10)"><i class="fa-solid fa-arrow-up"></i></button>
          <button class="btn-text btn-down" onclick="onMoveDown(10)"><i class="fa-solid fa-arrow-down"></i></button>
          <button class="btn-text btn-next" onclick="onNextLine()">&#8645;</button>
          <button class="btn-text btn-add" onclick="onAddText()"><i class="fa-solid fa-plus"></i></button>
          <button class="btn-text btn-delete" onclick="onDeleteText()"><i class="fa-solid fa-trash"></i></button>
        </div>
        <div class="panel-style-text flex direction-column">
          <div class="style-text-upper flex space-between">
            <button class="btn-panel center-item" onclick="onIncreaseSize()"><img src="https://img.icons8.com/small/16/undefined/increase-font.png" /></button>
            <button class="btn-panel center-item" onclick="onDecreaseSize()"><img src="https://img.icons8.com/small/16/undefined/decrease-font.png" /></button>
            <button class="btn-panel center-item" onclick="onAlignLeft('left')"><i class="fa-solid fa-align-left"></i></button>
            <button class="btn-panel center-item" onclick="onAlignCenter('center')"><i class="fa-solid fa-align-center"></i></button>
            <button class="btn-panel center-item" onclick="onAlignRight('right')"><i class="fa-solid fa-align-right"></i></button>
          </div>
          <div class="style-text-down">
            <select class="btn-panel style-text-impact" onchange="onSetFont(this.value)">
              <option value="impact">Impact</option>
              <option value="poppins">Poppins</option>
              <option value="sans-serif">Sans-serif</option>
            </select>
            <label class="btn-panel btn-color btn-stroke" for="strokepicker">
              <span class="span-stroke">S</span>
              <input class="color-picker" oninput="onSetStrokeColor(this.value)" type="color" id="strokepicker" />
            </label>
            <label class="btn-panel btn-color center-item" for="colorpicker">
              <i class="fa-solid fa-palette"> </i>
              <input class="color-picker" oninput="onSetTextColor(this.value)" type="color" id="colorpicker" />
            </label>
          </div>
        </div>
        <!--  make the sticker render from js from a list of stickers and make it able to select from all of them -->
        <div class="panel-sticker">
          <i class="fa-solid fa-caret-left"></i>
          <span onclick="onSetEmojyForText(this.innerText)">üò†</span>
          <span onclick="onSetEmojyForText(this.innerText)">üòÜ</span>
          <span onclick="onSetEmojyForText(this.innerText)">üò±</span>
          <span onclick="onSetEmojyForText(this.innerText)">üòê</span>
          <i class="fa-solid fa-caret-right"></i>
        </div>
        <div class="panel-get flex direction-column">
          <div class="flex space-between">
            <label for="image" class="file-input center-item"><i class="fa-solid fa-upload"></i>Upload<input id="image" type="file" name="image" onchange="onImgInput(event)" /></label>
            <button class="btn-share center-item" onclick="onUploadImg()"><i class="fa-solid fa-share-nodes"></i> Share</button>
          </div>
          <div class="flex space-between">
            <button class="btn-save center-item" onclick="onSaveImg()"><i class="fa-solid fa-image"></i> Save</button>
            <a class="link-download center-item" href="#" onclick="onDownloadCanvas(this)" download="file-name"><i class="fa-solid fa-download"></i> <span>Download</span></a>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div>Dor Menachem</div>
    </footer>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
  </body>
</html>
