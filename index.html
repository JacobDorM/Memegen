<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memegen</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/3642e4d196.js" crossorigin="anonymous"></script>
  </head>

  <body onload="onInit(); onInitGallery();">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="top-header">
      <div class="header-container header-layout flex align-center space-between">
        <div><img class="logo" src="img/logo/LOGO.png" alt="grafity of memegen, color orange, backroung dark-gray" /></div>
        <ul class="nav-bar clean-list flex">
          <li><a href="#" onclick="toogleGallery()">Gallery</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <button onclick="toggleMenu(this)" class="menu-toggle">‚ò∞</button>
      </div>
    </header>
    <main class="gallery-content main-layout flex direction-column">
      <div class="gallery-search">
        <input class="search-input" type="text" name="filter-txt" oninput="onSetFilterByTxt(this.value)" placeholder="Search" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="gallery-extra flex space-between">
        <div class="popularity-text" type="text" name="filter-txt" oninput="onSetFilterByTxt(this.value)" placeholder="Start typing...">Funny Animal Men Women comic smile</div>
        <button class="extra-btn">More</button>
      </div>
      <div class="gallery-img grid"></div>
    </main>

    <section class="editor editor-layout main-layout">
      <div class="editor-canvas"><canvas id="my-canvas" width="500" height="500"></canvas></div>
      <div class="editor-panel flex direction-column align-center">
        <div class="editor-text">
          <input class="edit-text" type="text" name="filter-txt" oninput="onSetLineTxt(this.value)" placeholder="Add text to the meme" />
        </div>
        <div class="panel-text-state">
          <button class="btn-text btn-next">&#8645;</button>
          <button class="btn-text btn-add"><i class="fa-solid fa-plus"></i></button>
          <button class="btn-text btn-delete"><i class="fa-solid fa-trash"></i></button>
        </div>
        <div class="panel-style-text flex direction-column">
          <div class="style-text-upper flex space-between">
            <button class="btn-panel"><img src="https://img.icons8.com/small/16/undefined/increase-font.png" /></button>
            <button class="btn-panel"><img src="https://img.icons8.com/small/16/undefined/decrease-font.png" /></button>
            <button class="btn-panel"><i class="fa-solid fa-align-left"></i></button>
            <button class="btn-panel"><i class="fa-solid fa-align-center"></i></button>
            <button class="btn-panel"><i class="fa-solid fa-align-right"></i></button>
          </div>
          <div class="style-text-down">
            <select class="btn-panel style-text-impact" name="" id="">
              <option value="">Impact</option>
              <option value=""></option>
              <option value=""></option>
            </select>
            <button class="btn-strikethrough btn-panel">S</button>
            <label class="btn-panel btn-color" for="colorpicker">
              <i class="fa-solid fa-palette"> </i>
              <input class="color-picker" oninput="onSetTextColor(this.value)" type="color" id="colorpicker" />
            </label>
          </div>
        </div>

        <div class="panel-sticker">
          <i class="fa-solid fa-caret-left"></i>
          <span>üò†</span>
          <span>üòÜ</span>
          <span>üò±</span>
          <span>üòê</span>
          <i class="fa-solid fa-caret-right"></i>
        </div>
        <div class="panel-get">
          <button><i class="fa-solid fa-share-nodes"></i> Share</button>
          <button><i class="fa-solid fa-download"></i> Download</button>
        </div>
      </div>
    </section>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
  </body>
</html>
