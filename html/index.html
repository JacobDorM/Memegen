<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memegen</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/3642e4d196.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" /> -->
  </head>

  <body onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="top-header">
      <div class="header-container header-layout flex align-center space-between">
        <div><img class="logo" src="/img/logo/LOGO.png" alt="grafity of memegen, color orange, backroung dark-gray" /></div>
        <ul class="nav-bar clean-list flex">
          <li><a href="#">Gallery</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <button onclick="toggleMenu(this)" class="menu-toggle">â˜°</button>
      </div>
    </header>
    <main class="gallery-content main-layout flex direction-column">
      <div class="gallery-search">
        <input class="search-input" type="text" name="filter-txt" oninput="onSetFilterByTxt(this.value)" placeholder="Search" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="gallery-extra flex space-between">
        <div class="popularity-text" type="text" name="filter-txt" oninput="onSetFilterByTxt(this.value)" placeholder="Start typing...">Funny Animal Men Women comic smile</div>
        <button class="extra-btn">More</button>
      </div>
      <div class="gallery-img grid">
        <img class="img2" src="2.jpg" alt="" />
        <img class="img3" src="3.jpg" alt="" />
        <img class="img4" src="4.jpg" alt="" />
        <img class="img5" src="5.jpg" alt="" />
        <img class="img6" src="6.jpg" alt="" />
        <img class="img7" src="7.jpg" alt="" />
      </div>
    </main>

    <section class="editor editor-layout main-layout">
      <div class="editor-img"><img src="1.jpg" alt="" /></div>
      <div class="editor-panel">
        <div class="editor-text">
          <input class="edit-text" type="text" name="filter-txt" oninput="onSetFilterByTxt(this.value)" placeholder="Add text to the meme" />
        </div>
      </div>
    </section>

    <script src="/lib/hammer.js"></script>
    <script src="/lib/jquery.js"></script>
    <script src="/lib/jquery.min.js"></script>
    <script src="/js/services/storage.service.js"></script>
    <script src="/js/services/todo.service.js"></script>
    <script src="/js/services/util.service.js"></script>
    <script src="/js/meme.controller.js"></script>
  </body>
</html>
